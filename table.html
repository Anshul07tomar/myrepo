<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;

        /* is ko hatakai dekhna maja aaega */
        border-collapse: collapse;
      }
    </style>
  </head>

      <caption>
        This is My First Table
      </caption>

      <thead style="color: blue";>

          <td><b>Address</b></td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Anshul</td>
          <td>12th</td>
          <td>9432940932</td>
        </tr>
        <tr>
          <td>anurag</td>
          <td>12th</td>
          <td>4345436435</td>
        </tr>
        <tr>
          <td>pikschu</td>

        </tr>
      </tbody>

    </table>
  </body>
</html>
